<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Setup</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex"
                  role="search"
            >
                <input class="form-control me-2"
                       type="search"
                >
                <button class="btn btn-outline-success">Search</button>
            </form>
        </div>
    </div>
</nav>


<!-- Brand -->
<nav class="navbar bg-body-tertiary mt-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
    </div>
</nav>


<!-- Brand as heading-->
<nav class="mt-5 navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand" href="#">
            Navbar
        </span>
    </div>
</nav>


<!-- image -->
<nav class="mt-5 navbar bg-body-tertiary">
    <div class="container">
        <img src="../images/browser.png" alt="logo" width="60" height="48">
    </div>
</nav>

<nav class="mt-5 navbar bg-body-tertiary">
    <div class="container">
        <img src="../images/bird.png" alt="logo" width="60" height="48" class="d-inline-block align-text-top">
        Bird
    </div>
</nav>

<!-- nav -->
<nav class="mt-5 navbar navbar-expand-md bg-body-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page" href="#"
                    >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                    >Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                    >Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
