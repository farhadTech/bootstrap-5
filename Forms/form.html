<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>
<body>
    <h1 class="text-center">Forms</h1>
<!--    overview-->
    <form class="p-5">
        <div class="mb-3">
            <label for="exampleEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="examplePassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="examplePassword">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck">
            <label class="form-check-label" for="exampleCheck">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

<!--    form text-->
    <label for="inputPassword" class="form-control">Password</label>
    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers,
        and must not contain spaces, special characters, or emoji.
    </div>


    <div class="mt-5 row g-3 align-items-center">
        <div class="col-auto">
            <label for="inputPassword2" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
            <input type="password" class="form-control" id="inputPassword2" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long, contain letters and numbers,
                and must not contain spaces, special characters, or emoji.
            </span>
        </div>
    </div>





































    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
<script src="../js/bootstrap.js"></script>
</body>
</html>
